apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: restaurant-app
labels:
  app: frontend
  tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
    containers:
    - name: frontend
      image: YOUR_REGISTRY/restaurant-frontend:latest
      ports:
      - containerPort: 80
      name: http
      env:
      - name: VUE_APP_API_URL
        valueFrom:
            configMapKeyRef:
            name: restaurant-config
            key: API_URL
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
      livenessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 30
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: restaurant-app
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http